<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BukuBayar - Solusi Pintar Kelola Tagihan.</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="./icon-192x192.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4a6bdf">

    <!-- Penting: Agar bisa di-install sebagai PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BukuBayar">

    <style>
        /* Reset dan gaya dasar untuk iframe */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f7ff; /* Warna latar belakang yang sama dengan aplikasi Anda */
        }

        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Layar pemuatan (opsional) */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: #4a6bdf;
            font-family: 'Poppins', sans-serif;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(74, 107, 223, 0.3);
            border-radius: 50%;
            border-top-color: #4a6bdf;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Layar pemuatan sementara -->
    <div class="loader">
        <div class="spinner"></div>
        <p>Memuat BukuBayar...</p>
    </div>

    <!-- iframe yang memuat aplikasi Google Apps Script Anda -->
    <!-- GANTI URL DI BAWAH INI DENGAN URL DEPLOYMENT ANDA -->
    <div class="app-container">
        <iframe 
            id="app-iframe"
            src="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec"
            title="BukuBayar - Solusi Pintar Kelola Tagihan"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Service Worker untuk PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Opsional: Sembunyikan loader setelah iframe selesai dimuat
        window.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('app-iframe');
            const loader = document.querySelector('.loader');

            iframe.addEventListener('load', () => {
                if (loader) {
                    loader.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
